{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center"><span class="blue-text text-darken-2">Культурные новости</span></h2>

    <div class="row">
        {% for post in culture %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img src="#" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}"> Читать в оригинале {{ post.2 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock content %}
