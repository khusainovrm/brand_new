{% extends "base.html" %}

{% block title %}Подробности{% endblock %}

{% block content %}
    <div class="allnotes">
        {% if post.published_date %}
        <p>Опубликовано: {{ post.published_date }} </p>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}" >Edit</a>
        {% endif %}

{% endblock %}
