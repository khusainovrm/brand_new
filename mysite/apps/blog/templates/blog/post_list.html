{% extends 'blog/base.html' %}
{% block post %}
    {% for post in posts %}
        <div class="post2-titile"> <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="post2-text">{{post.text}}
            </div>
            <div class="date">
                <p>Автор статьи: {{ post.author|capfirst }}. Опубликована:
                    {{post.published_date|date:"SHORT_DATE_FORMAT"}} </p>
            </div>
    </div>
    {% endfor %}
{% endblock post %}
