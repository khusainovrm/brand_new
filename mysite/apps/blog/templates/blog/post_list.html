{% extends "base.html" %}

{% block content %}
    <div class="allnotes">
    {% for post in posts %}
        {% if post.published_date != None %}
            <h1><a href="{% url 'blog:post_detail_name' id=post.id %}">{{ post.title }}</a></h1>
            <p>{{ post.text }}</p>
            <div class="post-date-author">Автор записи: {{post.author|capfirst}}. {{ post.published_date }}</div>
        {% endif %}
    {% endfor %}
    </div>
{% endblock %}
